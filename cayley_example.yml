store:
  # backend to use
  backend: elastic
  # address or path for the database
  address: "http://127.0.0.1:9200"
  #backend: bolt
  # open database in read-only mode
  read_only: false
  # backend-specific options
  options:
    index: "cayley"
    nosync: false
query:
  timeout: 30s
load:
  ignore_duplicates: false
  ignore_missing: false
  batch: 10000
