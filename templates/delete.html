<html>
<head>
{{template "head"}}
</head>
<body>
<div class="page-container">

  {{template "top_navbar"}}

  <div class="container-fluid">
    <div class="row row-offcanvas row-offcanvas-left">
      {{template "sidebar"}}
      <!-- main area -->
      <div class="col-sm-10 col-xs-12" id="main">
        <div class="row">
          <div class="col-sm-12 col-xs-12">
              <h2> Delete all [in, out] predicates for node [subject]: </h2>
              <input id="object" type="text" placeholder="Object"></input>
          </div>
        </div>
        <div class="row button-row">
          <div class="col-sm-12 col-xs-12">
              <button id="delete_object" type="button" class="btn">Delete object</button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-xs-12" id="status" name="status">
          </div>
        </div>
      </div> <!--/#main-->
    </div> <!--/.row-->
  </div><!--/.container-->
</div><!--/.page-container-->
</body>
{{template "foot"}}
<script src="/static/js/cayley_main.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/js/cayley_delete.js" type="text/javascript" charset="utf-8"></script>
</html>
